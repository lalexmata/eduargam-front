
<div class="card">
  <div class="card-header">
    <div class="text-center" data-background-color="orange" style="padding: 5px">
      <h3>{{ title }}</h3>
    </div>
  </div>
  <div class="card-body">
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="home1" role="tabpanel">
        <h2>Adjunta tus imágenes multimedia</h2>

        <input type="file" class="file-input" (change)="onChange($event)" />

        <div *ngIf="files" class="file-section">
          <section [ngSwitch]="status">
            <p *ngSwitchCase="'uploading'">⏳ Uploading...</p>
            <p *ngSwitchCase="'success'">✅ Done!</p>
            <p *ngSwitchCase="'fail'">❌ Error!</p>
            <p *ngSwitchDefault>😶 Waiting to upload...</p>
          </section>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onUpload()"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="cancel()"
    >
      Cancelar
    </button>
  </div>
</div>
