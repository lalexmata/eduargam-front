<app-banner [imagenBack]="imagenBanner"></app-banner>
<div class="section" *ngIf="post">
  <div class="container">
    <div class="row">
      <div class="col-12 col-xs-12 text-center">
        <h2>{{ post.title }}</h2>
        <hr/>
      </div>
      <div class="col-12">
        <img [src]="post.images[0].uri" [alt]="post.title" class="text-center">
        <p [innerHTML]="post.description"></p>
        <br/>
      </div>
      <!-- lista de imagenes -->
      <div class="col-12">
        <div class="row">
          <div class="col-3" *ngFor="let imagen of post.images">
            <img [src]="imagen.uri">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
